<!-- templates/add_customer.html -->

<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
input[type="date"],
button {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Customer Data</h1>
    
    <form action="/add_customer" method="post" class="customer-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="total_spends">Total Spends:</label>
        <input type="number" id="total_spends" name="total_spends" required><br>
        
        <label for="last_visit">Last Visit Date:</label>
        <input type="date" id="last_visit" name="last_visit" required><br>
        
        <button type="submit">Add Customer</button>
    </form>
</body>
</html>
